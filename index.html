<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- scrip -->
    <script src="./javascript/script.js" defer></script>
    <title>Disney+</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo disney">
        <div class="mobile-btn">
            <span></span>
        </div>
    </header>
    <main>
        <div id="info_section">
            <div class="rating">
                <img src="./assets/logo-imdb.png" alt="">
                <span id="rating_number"></span>
            </div>
            <div class="datalhe">
                <span id="ano"></span> -
                <span id="classificacao"></span> -
                <span id="tipo">Filme</span>
            </div>
            <h1 id="logo_movie"></h1>
            <div id="descricao"></div>
            <button><img src="./assets/icon-play.png" alt=""> Assistir Agora</button>
        </div>
        <div id="movies_section">
            <h2>Filmes</h2>
            <div class="scroll-section"></div>
        </div>
    </main>
</body>
</html>
